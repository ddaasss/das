<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title>vue</title> <style> li{list-style: none;} </style> <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script> </head> <body> <div id="app"> <input type="text" placeholder="多个数字请序列数字前加`" v-model="seq"> <template > <ul> <li v-for="n in seqStr[1]">{{seqStr[0]}}{{n}}{{seqStr[2]}}</li> </ul> </template> <!-- {{seqStr[0]}}={{seqStr[1]}}={{seqStr[2]}} --> </div> <script> new Vue({ el: '#app', data: { seq: '', }, computed: { seqStr: function () { var ar; var len=(this.seq).match(/\d+/g); if(len==null)ar=['',0,'']; if(len&&len.length==1){ var sep=this.seq.split(/\d+/); ar=[sep[0],Number(len[0]),sep[1]]; } if(len&&len.length>1&&this.seq.indexOf('`')>-1){ sep=this.seq.split(/`\d+/); ar=[sep[0],Number(this.seq.match(/`\d+/)[0].slice(1)),sep[1]] } return ar } } }) </script> </body> </html>
