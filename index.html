<script>
	var btns=document.getElementsByTagName("a");
	var len=btns.length;

	for(var i=1;i<len-4;i++){
	
		btns[i].addEventListener("click",function(e){
			window.open(this.getAttribute('url') + encodeURIComponent(document.getElementById('keyword').value));

		});
	
	}


btns[0].addEventListener("click",calc);

btns[len-4].addEventListener("click",function(){
	 	var str=document.getElementById("keyword").value;
	 	document.getElementById("keyword").value=str.split("").reverse().join(" ")
	});



btns[len-3].addEventListener("click",function(){
		var str=document.getElementById("keyword").value;
		if(str.indexOf(" ")<0){
			str=document.getElementById("keyword").value.split("").join(" ");
		}

		document.getElementById("keyword").value=
		str.split(/ +/).reduce(function(r,i){
			return (r.indexOf(i)===-1?r.push(i):r,r)},[]).join(" ");
});

btns[len-2].addEventListener("click",function(){
	 document.body.style.background=document.getElementById("keyword").value;	

	});

btns[len-1].addEventListener("click",function(){
	var str=document.getElementById("keyword").value;
	var n=parseInt(str.slice(-1));
	document.getElementById("keyword").value=(str.slice(0,-1)).repeat(n);

});

function calc(){
	document.getElementById("keyword").value=
	(document.getElementById("keyword").value)?
	eval(document.getElementById("keyword").value):"";
}
